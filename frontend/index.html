<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encryptor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img class="logo" src="assets/Logo.png" alt="Alura's logo">
    </header>
    <div id="popup" class="popup" hidden>Text copied to clipboard!</div>
    <main class="encryptor">
        <section class="input__buttons">
            <textarea class="text" placeholder="Enter text here" id="userText"></textarea>
            <p class="information">
                <img class="information__icon" src="assets/Group.png" alt="information logo">
                 Only lowercase letters and no accents
            </p>
            <div class="buttons">
                <button onclick="encryptText();" id="encrypt">Encrypt</button>
                <button onclick="decryptText();" id="decrypt">Decrypt</button>
            </div>
        </section>
        <div class="text__result" id="text__result">
            <img class="text__result__image" id="image" src="assets/looking for something.png" alt="Person looking for something">
            <p class="text__result__empty" id="notFound"><b>No message was found</b></p>
            <p class="text__result__action" id="action">Enter the text you want to encrypt or decrypt</p>
            <p id="encryptedText" hidden></p>
            <button onclick="copyToClipboard();" id="copy" hidden disabled>Copy</button>
        </div>
    </main>
    <footer>
        <a href="https://www.linkedin.com/in/franco-lacourt-b32a41190/" target="_blank">
            <img id="linkedinLogo" class="social-icon" src="assets/LinkedinLogo.jpg" alt="LinkedIn Logo">
        </a>
        <a href="https://github.com/FrancoLacourt" target="_blank">
            <img class="social-icon" src="assets/githubLogo.png" alt="GitHub Logo">
        </a>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
